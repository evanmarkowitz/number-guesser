
<!DOCTYPE html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <header>
    <h1 class="title">Number<span class="title-guesser">Guesser</span></h1>
    <h2 class="subtitle">Ultimate Challenger Edition</h2>
    <div class="line"></div>
  </header>
  <body>
  <section class="column">
    <article class="range">
      <h3>Set Range</h3>
      <div class="box1">
      <div class="min-range-input">
        <form>
          <label for="min">Min Range</label>
          <input type="number" name="minrange" id="min">
          <span class="min-range-error error-message"><p></p></span>
        </form>
      </div>
      <div class="max-range-input">
        <form>
          <label for="max">Max Range</label>
          <input type="number" name="maxrange" id="max">
          <span class="max-range-error error-message"><p></p></span>
        </form>
      </div>
      <div class="range-button">
        <button class="update">Update</button>
        <span class="update-error error-message"><p></p></span>
      </div>
      </div>
    </article>
    <article class="challengers box2">
      <p>The Current Range is <span class="low">1</span> to <span class="high">100</span></p>
      <h3 class="challenger-1-name">Challenger 1</h3>
      <div class="c1-inputs">
        <div class="input-box name-input">
          <form class="chall-inputs">
            <label for="chall-1">Name</label>
            <input type="text" name="name" id="chall-1">
            <span class="name-input-1-error error-message"><p></p></span>
          </form>
        </div>
        <div class="input-box guess-input">
          <form class="chall-inputs" id="form-1">
            <label for="guess-1">Guess</label>
            <input type="number" name="guess" id="guess-1">
            <span class="guess-1-error error-message"><p></p></span>
          </form>
        </div>
      </div>
      <h3 class="challenger-2-name">Challenger 2</h3>
      <div class="c2-inputs"> 
        <div class="input-box name-input"> 
          <form class="chall-inputs">
            <label for="chall-2">Name</label>
            <input type="text" name="name" id="chall-2">
            <span class="name-input-2-error error-message"><p></p></span>
            <span class ="name-input-2-error"><p></p><span>
          </form>
        </div>
        <div class="input-box guess-input">
          <form class="chall-inputs" id="form-2">
            <label for="guess-2">Guess</label>
            <input type="number" name="guess" id="guess-2">
            <span class="guess-2-error error-message"><p></p></span>
          </form>
        </div>
      </div>
        <div class="command-buttons">
          <button class="submit">Submit Guess</button>
          <button class="reset-button">Reset Game</button>
          <button class="clear">Clear Game</button>
        </div>
    </article>
    <article class="score">
      <h3>Latest Score</h3>
      <div class="chall-current-score">
        <div class="chall-1-current-score">
          <h4 class="challenger-1-name">Challenger 1 Name</h4>
          <span class="score-label">current guess</span>
          <h1 class="chall-1-score">0</h1>
          <p class="chall-1-response"></p>
        </div>
        <div class="chall-2-current-score">
          <h4 class="challenger-2-name">Challenger 2 Name</h4>
          <span class="score-label">current guess</span>
          <h1 class="chall-2-score">0</h1>
          <p class="chall-2-response"></p>
        </div>
      </div>
     </article>
    </section>
  </body>
    <div class="column2">
      <div class="wrapper"></div>
    </div>
  <script src="./index.js" type="text/javascript"></script>
</html>
